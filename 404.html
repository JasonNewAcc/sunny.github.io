<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehler 404 - Seite nicht gefunden</title>
    <style>
        /* === Allgemeiner Stil und Dunkles Thema === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Zentriert Inhalt vertikal */
            align-items: center; /* Zentriert Inhalt horizontal */
            
            background-color: #1a1a1a;
            background-image: repeating-linear-gradient(45deg, #1e1e1e, #1e1e1e 10px, #222 10px, #222 11px);
        }
        
        /* === 404 Container Design === */
        .error-container {
            text-align: center;
            background: #2d2d30;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 500px;
            width: 90%;
            border: 1px solid #3a3a3d;
        }

        .error-code {
            font-size: 8em;
            color: #d9534f; /* Fehlerfarbe (Rot) */
            margin: 0;
            line-height: 1em;
            text-shadow: 0 0 15px rgba(217, 83, 79, 0.5);
        }

        .error-message {
            font-size: 1.8em;
            color: #f0f0f0;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .error-info {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 30px;
        }

        /* === Zurück-Button === */
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50; /* Akzentfarbe (Grün) */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .home-button:hover {
            background-color: #43A047;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Seite nicht gefunden</p>
    <p class="error-info">
        Hoppla! Die von Ihnen gesuchte Seite existiert leider nicht.
        Möglicherweise wurde sie verschoben oder ist nicht mehr verfügbar.
    </p>
    
    <a href="home.html" class="home-button">Zur Startseite</a>
</div>

</body>
</html>
