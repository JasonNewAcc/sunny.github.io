<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Holostats</title>
    <style>
        /* === Allgemeiner Seitenstil === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* === LOGIN FORM STYLES === */
        #login-form-container {
            background-color: #2d2d30;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        #login-form-container h2 {
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #login-form-container p {
            color: #aaa;
        }

        #login-username, #login-password {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3a3a3d;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
        }
        #login-username:focus, #login-password:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #login-form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        #login-form-container button:hover {
            background-color: #43A047;
        }
        #login-message {
            color: #d9534f;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<body>

<div id="login-form-container">
    <h2 id="form-title">Zugriff erforderlich</h2>
    <p id="form-message">Bitte melden Sie sich mit Benutzername und Passwort an.</p>
    
    <input type="text" id="login-username" placeholder="Benutzername">
    <input type="password" id="login-password" placeholder="Passwort" onkeyup="if(event.key === 'Enter') checkLogin(event)"> 
    
    <input type="text" id="security-code" placeholder="Security Code" style="display: none;" onkeyup="if(event.key === 'Enter') checkSecurityCode()"> 
    
    <button id="login-button" onclick="checkLogin(event)">Anmelden</button>
    <button id="verify-button" style="display: none;" onclick="checkSecurityCode()">Code pr√ºfen</button>

    <p id="login-message"></p>
</div>


<script>
    // ‚ö†Ô∏è WICHTIGER HINWEIS: Passw√∂rter sind im Klartext in accounts.json gespeichert und UNSICHER.
    
    // --- AUTHENTIFIZIERUNGSDATEN ---
    let validAccounts = []; 
    const LOGIN_KEY = 'holostats_logged_in';
    const TARGET_PAGE = 'app.html'; 

    /**
     * L√§dt die Zugangsdaten aus der externen accounts.json Datei.
     */
    async function loadAccounts() {
        try {
            // F√ºhrt eine Anfrage an die accounts.json-Datei aus
            const response = await fetch('accounts.json'); 
            
            if (!response.ok) {
                document.getElementById('login-message').textContent = 'Fehler: Kontodaten konnten nicht geladen werden (accounts.json fehlt?).';
                document.getElementById('login-message').style.display = 'block';
                return;
            }
            
            const data = await response.json();
            // Erwartet, dass die Liste unter dem Schl√ºssel 'accounts' liegt
            validAccounts = data.accounts || []; 
            
        } catch (error) {
            document.getElementById('login-message').textContent = 'Netzwerkfehler oder Fehler beim Parsen der Kontodaten.';
            document.getElementById('login-message').style.display = 'block';
            console.error(error);
        }
    }

    // ... (Ihre bestehenden Variablen, loadAccounts, etc.) ...

const SECURITY_CODE_KEY = 'holostats_temp_code'; // F√ºr die Simulation

// Der Benutzer, der gerade versucht, sich anzumelden
let currentAttemptUser = null; 

/**
 * Generiert einen einfachen, unsicheren Code f√ºr die Client-Simulation.
 * Im echten 2FA MUSS dies auf dem Server passieren und dort gespeichert werden!
 * @returns {string} Ein 6-stelliger Code.
 */
function generateSecurityCode() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

/**
 * F√ºhrt die Login-Pr√ºfung (Faktor 1) durch.
 */
function checkLogin() {
    const usernameInput = document.getElementById('login-username').value;
    const passwordInput = document.getElementById('login-password').value;
    const loginMessage = document.getElementById('login-message');

    loginMessage.style.display = 'none';

    if (validAccounts.length === 0) {
        // ... (Fehlerbehandlung) ...
        return;
    }
    
    const accountFound = validAccounts.find(account => 
        account.username === usernameInput && account.password === passwordInput
    );

    if (accountFound) {
        currentAttemptUser = accountFound; // Speichere den gefundenen Benutzer

        // **SCHRITT 1: F√úR 2FA UMSTELLEN**
        if (accountFound.discordId) {
            // Verstecke die Anmeldefelder
            document.getElementById('login-username').style.display = 'none';
            document.getElementById('login-password').style.display = 'none';
            document.getElementById('login-button').style.display = 'none';

            // Zeige das Code-Feld und den Code-Button
            document.getElementById('security-code').value = ''; // Eingabefeld leeren
            document.getElementById('security-code').style.display = 'block';
            document.getElementById('verify-button').style.display = 'block';
            document.getElementById('security-code').focus();

            document.getElementById('form-title').textContent = 'Security Code erforderlich';
            document.getElementById('form-message').textContent = 'Wir haben einen Code an Ihren Discord gesendet.';
            
            // üî• WICHTIG: Serverseitige Aktion wird hier simuliert!
            const generatedCode = generateSecurityCode();
            sessionStorage.setItem(SECURITY_CODE_KEY, generatedCode); 
            
            // Hier M√úSSTE Ihr Backend (sicher) den Discord-Bot anweisen, 
            // die DM mit dem 'generatedCode' an 'accountFound.discordId' zu senden.
            console.log(`[SIMULATION] Code f√ºr ${usernameInput}: ${generatedCode} (Muss per Backend an Discord gesendet werden!)`);
            
        } else {
            // Kein 2FA (keine Discord ID) - Direkter Login (sehr unsicher)
            handleSuccessfulLogin();
        }

    } else {
        loginMessage.textContent = 'Fehler: Ung√ºltiger Benutzername oder Passwort.';
        loginMessage.style.display = 'block';
    }
}


/**
 * F√ºhrt die Pr√ºfung des Security Codes (Faktor 2) durch.
 */
function checkSecurityCode() {
    const codeInput = document.getElementById('security-code').value;
    const loginMessage = document.getElementById('login-message');
    loginMessage.style.display = 'none';

    // Holt den simulierten Code (der eigentlich vom Server kommen m√ºsste)
    const expectedCode = sessionStorage.getItem(SECURITY_CODE_KEY);

    if (codeInput === expectedCode) {
        // Erfolg: 2FA war erfolgreich
        sessionStorage.removeItem(SECURITY_CODE_KEY); // Code l√∂schen
        handleSuccessfulLogin();
    } else {
        loginMessage.textContent = 'Fehler: Ung√ºltiger Security Code.';
        loginMessage.style.display = 'block';
    }
}

/**
 * Behandelt den erfolgreichen Abschluss des Logins.
 */
function handleSuccessfulLogin() {
    sessionStorage.setItem(LOGIN_KEY, 'true');
    window.location.href = TARGET_PAGE;
}

// ... (DOM Content Loaded Listener muss checkLogin durch checkSecurityCode ersetzen, wenn 2FA aktiv ist) ...


    /**
     * F√ºhrt die Login-Pr√ºfung durch.
     */
    function checkLogin() {
        const usernameInput = document.getElementById('login-username').value;
        const passwordInput = document.getElementById('login-password').value;
        const loginMessage = document.getElementById('login-message');

        loginMessage.style.display = 'none';
        
        // Pr√ºft, ob die Konten geladen wurden
        if (validAccounts.length === 0) {
            loginMessage.textContent = 'Fehler: Kontodaten wurden noch nicht geladen. Bitte warten oder Seite neu laden.';
            loadAccounts(); // Versucht, erneut zu laden
            loginMessage.style.display = 'block';
            return;
        }
        
        // Findet ein passendes Konto in der Liste (Klartext-Vergleich)
        const accountFound = validAccounts.find(account => 
            account.username === usernameInput && account.password === passwordInput
        );

        if (accountFound) {
            // Erfolg: Session-Schl√ºssel setzen und weiterleiten
            sessionStorage.setItem(LOGIN_KEY, 'true');
            window.location.href = TARGET_PAGE; 
            
        } else {
            // Fehler: Nachricht anzeigen
            loginMessage.textContent = 'Fehler: Ung√ºltiger Benutzername oder Passwort.';
            loginMessage.style.display = 'block';
        }
    }

    // Beim Laden zuerst die Konten laden und dann auf den Login-Status pr√ºfen
    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('login-message').textContent = 'Lade Kontodaten...';
        document.getElementById('login-message').style.display = 'block';
        
        await loadAccounts(); // Warten, bis die Daten geladen sind

        // Wenn Konten erfolgreich geladen wurden, Nachricht verstecken
        if (validAccounts.length > 0) {
            document.getElementById('login-message').style.display = 'none'; 
        }
        
        const isLoggedIn = sessionStorage.getItem(LOGIN_KEY) === 'true';
        if (isLoggedIn) {
             window.location.href = TARGET_PAGE;
        }
        document.getElementById('login-username').focus();
    });
</script>
</body>
</html>
