<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Holostats</title>
    <style>
        /* === Allgemeiner Seitenstil === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* === LOGIN FORM STYLES === */
        #login-form-container {
            background-color: #2d2d30;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        #login-form-container h2 {
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #login-form-container p {
            color: #aaa;
        }

        #login-username, #login-password {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3a3a3d;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
        }
        #login-username:focus, #login-password:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #login-form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        #login-form-container button:hover {
            background-color: #43A047;
        }
        #login-message {
            color: #d9534f;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="login-form-container">
    <h2>Zugriff erforderlich</h2>
    <p>Bitte melden Sie sich an, um die Holostats-Daten einzusehen.</p>
    <input type="text" id="login-username" placeholder="Benutzername">
    <input type="password" id="login-password" placeholder="Passwort" onkeyup="if(event.key === 'Enter') checkLogin()"> 
    <button onclick="checkLogin()">Anmelden</button>
    <p id="login-message"></p>
</div>


<script>
    // ⚠️ HINWEIS: Dies ist die maximale Verschleierung ohne Server, bietet aber keine echte Sicherheit!
    
    let validAccounts = []; 
    const LOGIN_KEY = 'holostats_logged_in';
    const TARGET_PAGE = 'app.html'; 

    /**
     * Hilfsfunktion zum Generieren des SHA-256 Hashs
     */
    async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data); 
        
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }


    /**
     * Lädt und entschlüsselt die Base64-kodierten Zugangsdaten.
     * ACHTUNG: Die geladenen Benutzernamen sind ebenfalls Base64-kodiert!
     */
    async function loadAccounts() {
        try {
            const response = await fetch('accounts.json'); 
            
            if (!response.ok) {
                document.getElementById('login-message').textContent = 'Fehler: Kontodaten konnten nicht geladen werden (404).';
                document.getElementById('login-message').style.display = 'block';
                return;
            }
            
            const encodedData = await response.text(); 
            const jsonString = atob(encodedData); 
            const data = JSON.parse(jsonString); 
            
            // Korrigierte Groß-/Kleinschreibung (Accounts) verwenden
            validAccounts = data.Accounts || []; 
            
        } catch (error) {
            document.getElementById('login-message').textContent = 'Netzwerkfehler oder Entschlüsselungsfehler beim Laden der Kontodaten.';
            document.getElementById('login-message').style.display = 'block';
            console.error(error);
        }
    }


    /**
     * Führt die Login-Prüfung durch (Hash-Vergleich und Base64-Dekodierung des Benutzernamens).
     */
    async function checkLogin() {
        const usernameInput = document.getElementById('login-username').value;
        const passwordInput = document.getElementById('login-password').value;
        const loginMessage = document.getElementById('login-message');

        loginMessage.style.display = 'none';
        
        if (validAccounts.length === 0) {
            loginMessage.textContent = 'Fehler: Kontodaten wurden noch nicht geladen. Bitte warten oder Seite neu laden.';
            loginMessage.style.display = 'block';
            return;
        }

        loginMessage.textContent = 'Prüfe Anmeldedaten...';
        loginMessage.style.display = 'block';
        
        // 1. Hash des eingegebenen Passworts berechnen
        const hashedInput = await hashPassword(passwordInput); 
        
        // 2. Base64-Kodierung des eingegebenen Benutzernamens (zum Vergleich)
        // const encodedUsernameInput = btoa(usernameInput); // Alternative, falls der Klartext im JSON gespeichert wäre

        // 3. Finde ein passendes Konto und vergleiche den Hash
        const accountFound = validAccounts.find(account => {
            // WICHTIG: Hier dekodieren wir den gespeicherten Base64-Benutzernamen,
            // um ihn mit dem Klartext-Input des Benutzers zu vergleichen.
            try {
                const storedUsernameClear = atob(account.username);
                return storedUsernameClear === usernameInput && account.hash === hashedInput;
            } catch (e) {
                // Fehler beim Dekodieren (z.B. wenn der gespeicherte Username kein gültiges Base64 war)
                return false; 
            }
        });

        if (accountFound) {
            // Erfolg
            sessionStorage.setItem(LOGIN_KEY, 'true');
            window.location.href = TARGET_PAGE; 
            
        } else {
            // Fehler
            loginMessage.textContent = 'Fehler: Ungültiger Benutzername oder Passwort.';
            loginMessage.style.display = 'block';
        }
    }

    // Beim Laden zuerst die Konten laden und dann auf den Login-Status prüfen
    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('login-message').textContent = 'Lade und entschlüssele Kontodaten...';
        document.getElementById('login-message').style.display = 'block';
        
        await loadAccounts(); 

        if (validAccounts.length > 0) {
            document.getElementById('login-message').style.display = 'none'; 
        }
        
        const isLoggedIn = sessionStorage.getItem(LOGIN_KEY) === 'true';
        if (isLoggedIn) {
             window.location.href = TARGET_PAGE;
        }
        document.getElementById('login-username').focus();
    });
</script>
    
</body>
</html>
