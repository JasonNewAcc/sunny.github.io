<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holostats Spielerstatistik-Suche</title>
    <style>
        /* === Altes Design: Dunkles Thema mit Grün-Akzenten === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; 
            color: #f0f0f0; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: #2d2d30; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50; /* Haupt-Akzent: Grün */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em; 
            letter-spacing: 1px;
        }

        /* --- Input und Button Styling --- */
        #search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        #search-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3a3a3d;
            color: #f0f0f0;
            font-size: 1em;
        }
        #search-button {
            padding: 12px 20px;
            background-color: #4CAF50; /* Grüner Akzent */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }
        #search-button:hover {
            background-color: #43A047; 
        }

        /* --- Nachrichten-Styling --- */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        .message.success {
            background-color: #004d40;
            color: #80cbc4; 
            border-left: 5px solid #4CAF50; /* Grüner Akzent-Linie */
        }
        .message.error {
            background-color: #5d0000;
            color: #ff8a80;
            border-left: 5px solid #d9534f;
        }
        
        /* --- Vorschläge & Ergebnisse --- */
        #suggestions-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3d;
        }
        .suggestion-list {
            list-style: none;
            padding: 0;
        }
        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #2d2d30;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .suggestion-item:hover {
            background: #3a3a3d;
        }
        .suggestion-name {
            font-weight: bold;
        }
        .suggestion-wager {
            color: #9ccc65; /* Hellerer Grünton */
            font-size: 0.9em;
        }
        .suggestion-button {
            padding: 6px 15px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .suggestion-button:hover {
            background-color: #43A047;
        }

        /* --- Modal Styling (Detailansicht) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7); 
        }
        .modal-content {
            background-color: #2d2d30;
            margin: 15% auto; 
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #444;
            width: 80%; 
            max-width: 400px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        .modal-content p {
            margin-bottom: 15px;
        }
        .modal-content a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
        .modal-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Holostats Spielerstatistiken</h1>
    
    <div id="search-area">
        <input type="text" id="search-input" placeholder="Spielernamen eingeben..." onkeyup="if(event.key === 'Enter') searchPlayers()">
        <button id="search-button" onclick="searchPlayers()">Suchen</button>
    </div>

    <div id="message-area">
        <p id="loading-message" class="message success" style="display: block;">Lade Statistiken...</p>
    </div>

    <div id="suggestions-container">
        <h2>Top Spieler (Vorschläge)</h2>
        <ul id="suggestions-list" class="suggestion-list">
            </ul>
    </div>
    
    <button id="logout-button" onclick="logout()" style="width: 100%; padding: 10px; margin-top: 20px; background-color: #cc0000; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s;">
        Abmelden
    </button>
</div>

<div id="player-detail-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePlayerDetails()">&times;</span>
        <div id="player-detail-content">
            </div>
    </div>
</div>

<script>
    // --- Globale Variablen ---
    let playerStats = []; // Beinhaltet alle geladenen Daten
    let filteredStats = []; // Beinhaltet die gefilterten Daten (je nach Rolle)
    const LOGIN_KEY = 'holostats_logged_in';
    const LOGIN_PAGE = 'index.html';

    // --- HELPER FUNKTIONEN FÜR ROLLEN ---
    function getRole() {
        return sessionStorage.getItem('userRole');
    }

    function getPlayerFilterName() {
        return sessionStorage.getItem('playerNameFilter');
    }

    // --- UI FUNKTIONEN ---

    function displayMessage(text, type) {
        const loadingMessage = document.getElementById('loading-message');
        loadingMessage.textContent = text;
        loadingMessage.className = `message ${type}`;
        loadingMessage.style.display = 'block';
    }

    function logout() {
        sessionStorage.removeItem(LOGIN_KEY);
        sessionStorage.removeItem('userRole');
        sessionStorage.removeItem('playerNameFilter');
        window.location.href = LOGIN_PAGE;
    }

    // --- DATEN-FUNKTIONEN ---

    async function loadPlayerStats() {
        try {
            const response = await fetch('statistics.json'); 
            if (!response.ok) {
                 displayMessage('Fehler: Statistikdatei (statistics.json) nicht gefunden oder fehlerhaft.', 'error');
                 return;
            }
            const data = await response.json();
            playerStats = data.wagers || []; 
            return playerStats;

        } catch (error) {
            displayMessage('Fehler beim Laden oder Parsen der Statistikdaten.', 'error');
            console.error('Ladefehler:', error);
            return [];
        }
    }

    /**
     * Filtert die Daten basierend auf der gespeicherten Rolle und dem Spielernamen.
     */
    function applyDataFilter(stats) {
        const role = getRole();
        const playerName = getPlayerFilterName();
        
        // 1. Admin sieht alle Daten
        if (role === 'admin') {
            return stats; 
        }
        
        // 2. Panel-Nutzer sehen nur ihre eigenen Daten
        if (role === 'panel' && playerName) {
            const userStats = stats.find(p => p.playername === playerName);
            
            if (userStats) {
                // Gibt den einzelnen Datensatz in einer Liste zurück
                return [userStats]; 
            } else {
                return [];
            }
        }

        // 3. User und andere Rollen sehen nichts (leere Liste)
        return []; 
    }

    function formatWager(wager) {
        return new Intl.NumberFormat('de-DE').format(wager);
    }

    function displayTopSuggestions(stats = filteredStats) {
        const container = document.getElementById('suggestions-list');
        container.innerHTML = '';
        
        if (stats.length === 0) {
            container.innerHTML = '<p style="color: #aaa; text-align: center;">Keine Daten zur Anzeige verfügbar.</p>';
            return;
        }

        // Sortiere und nimm die Top 5 der angezeigten Statistik
        const topStats = [...stats].sort((a, b) => b.wager - a.wager).slice(0, 5);

        topStats.forEach(player => {
            const item = document.createElement('li');
            item.className = 'suggestion-item';
            item.innerHTML = `
                <span class="suggestion-name">${player.playername}</span>
                <span class="suggestion-wager">Wager: ${formatWager(player.wager)}</span>
                <button class="suggestion-button" onclick="showPlayerDetails('${player.playername}')">Details</button>
            `;
            container.appendChild(item);
        });
    }

    function showPlayerDetails(playername) {
        const player = filteredStats.find(p => p.playername === playername);
        const modal = document.getElementById('player-detail-modal');
        const content = document.getElementById('player-detail-content');

        if (!player) {
            alert("Spielerdetails nicht gefunden.");
            return;
        }

        const nameMcUrl = `https://namemc.com/profile/${player.uuid}`;

        content.innerHTML = `
            <h2>${player.playername}</h2>
            <p><strong>UUID:</strong> ${player.uuid}</p>
            <p><strong>Gesamtwager:</strong> ${formatWager(player.wager)}</p>
            
            <a href="${nameMcUrl}" target="_blank">Profil auf NameMC ansehen</a>
        `;

        modal.style.display = 'block';
    }

    function closePlayerDetails() {
        document.getElementById('player-detail-modal').style.display = 'none';
    }

    function searchPlayers() {
        const input = document.getElementById('search-input').value.toLowerCase();
        
        if (!input) {
            displayTopSuggestions(filteredStats); // Zeige alle gefilterten an
            return;
        }

        const searchResults = filteredStats.filter(player => 
            player.playername.toLowerCase().includes(input)
        );

        const container = document.getElementById('suggestions-list');
        container.innerHTML = '';

        if (searchResults.length > 0) {
            searchResults.forEach(player => {
                const item = document.createElement('li');
                item.className = 'suggestion-item';
                item.innerHTML = `
                    <span class="suggestion-name">${player.playername}</span>
                    <span class="suggestion-wager">Wager: ${formatWager(player.wager)}</span>
                    <button class="suggestion-button" onclick="showPlayerDetails('${player.playername}')">Details</button>
                `;
                container.appendChild(item);
            });
            displayMessage(`Suche beendet: ${searchResults.length} Ergebnisse gefunden.`, 'success');
        } else {
            displayMessage(`Keine Spieler gefunden, die "${input}" enthalten.`, 'error');
            container.innerHTML = '<p style="color: #aaa; text-align: center;">Keine Ergebnisse.</p>';
        }
    }


    // --- INITIALISIERUNG ---

    // Schließt das Modal, wenn außerhalb des Inhalts geklickt wird
    window.onclick = function(event) {
        const modal = document.getElementById('player-detail-modal');
        if (event.target === modal) {
            closePlayerDetails();
        }
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Sicherheitscheck: Nicht eingeloggt? Zurück zur Login-Seite
        const isLoggedIn = sessionStorage.getItem(LOGIN_KEY) === 'true';
        if (!isLoggedIn) {
            window.location.href = LOGIN_PAGE;
            return;
        }

        // 2. Lade die Rohdaten
        displayMessage('Lade Statistiken und wende Filter an...', 'success');
        const rawStats = await loadPlayerStats(); 
        
        // 3. Wende den Filter basierend auf der Rolle an
        filteredStats = applyDataFilter(rawStats);
        
        const role = getRole();

        // 4. Status und Anzeige
        if (filteredStats.length > 0) {
            let statusText = '';
            if (role === 'admin') {
                statusText = `Willkommen, Admin! Daten von ${filteredStats.length} Spielern geladen.`;
            } else if (role === 'panel') {
                statusText = `Willkommen, Panel-Nutzer! Sie sehen nur Ihre eigenen Daten (${getPlayerFilterName()}).`;
            } else {
                 statusText = `Daten von ${filteredStats.length} Spielern geladen.`;
            }

            displayMessage(statusText, 'success');
            displayTopSuggestions(filteredStats);
            
            // Wenn es ein Panel-Nutzer ist, die Suche deaktivieren
            if (role === 'panel') {
                document.getElementById('search-area').style.display = 'none';
                document.getElementById('suggestions-container').querySelector('h2').textContent = 'Ihre Statistik';
            }
        } else {
             displayMessage('⚠️ Sie sind eingeloggt, aber es wurden keine für Ihre Rolle relevanten Daten gefunden.', 'error');
             document.getElementById('suggestions-container').innerHTML = ''; 
             document.getElementById('search-area').style.display = 'none';
        }
    });
</script>
</body>
</html>
