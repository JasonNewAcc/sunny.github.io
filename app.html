        /* === Allgemeiner Stil und Dunkles Thema === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dunkler Hintergrund */
            color: #f0f0f0; /* Helle Textfarbe */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .container {
            display: none; /* NEU: Standardm√§√üig versteckt */
            width: 90%;
            max-width: 700px;
            background: #2d2d30; /* Dunkle Container-Fl√§che */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50; /* Akzentfarbe Gr√ºn */
            text-align: center;
            margin-bottom: 5px;
            font-size: 2em;
        }
        #current-date {
            text-align: right;
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 25px;
            border-bottom: 1px solid #3a3a3d;
            padding-bottom: 10px;
        }
        
        /* === LOGIN MODAL STYLES (NEU) === */
        #login-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e; /* Hintergrundfarbe des Bodys */
            display: none; /* Wird √ºber JS bei Bedarf auf 'flex' gesetzt */
            justify-content: center;
            align-items: center;
            z-index: 101; /* √úber allen anderen Elementen */
        }

        #login-form-container {
            background-color: #2d2d30;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        #login-form-container h2 {
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #login-form-container p {
            color: #aaa;
        }

        #login-username, #login-password {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3a3a3d;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
        }
        #login-username:focus, #login-password:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #login-form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        #login-form-container button:hover {
            background-color: #43A047;
        }
        
        /* === Suchfeld-Design (Suchfenster) === */
        #search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            position: relative;
        }
        #search-input {
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #555;
            border-radius: 8px;
            flex-grow: 1;
            background-color: #3a3a3d;
            color: #f0f0f0;
            transition: border-color 0.3s;
        }
        #search-input:focus {
            border-color: #4CAF50; /* Akzentfarbe bei Fokus */
            outline: none;
        }
        #search-button {
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #43A047;
        }
        
        /* === Vorschlags-Container (Top 5 & Dynamisch) === */
        #suggestions-container, #dynamic-suggestions-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #3a3a3d;
            border-left: 5px solid #4CAF50; /* Gr√ºner Akzent */
        }
        #suggestions-container h4, #dynamic-suggestions-container h4 {
            margin-top: 0;
            color: #4CAF50; 
            margin-bottom: 10px;
            font-size: 1em;
        }
        .suggestion-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .suggestion-player {
            background-color: #555;
            color: #fff;
            padding: 7px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: bold;
        }
        .suggestion-player:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
        }

        /* === Ergebnis-Karten === */
        #results-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .player-card {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            width: 160px;
            text-align: center;
            background: #3a3a3d;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; 
        }
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5), 0 0 10px #4CAF50;
        }
        .player-card img {
            width: 64px;
            height: 64px;
            border-radius: 50%; /* Rundes Profilbild */
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
            image-rendering: pixelated;
        }
        .player-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
            color: #e0e0e0;
            word-break: break-all;
        }
        .player-card p {
            margin: 0;
            font-size: 0.95em;
            color: #bbb;
        }
        .divider {
            margin: 10px 0;
            border-top: 1px solid #444;
        }
        
        /* === Meldungen und Fehler === */
        #error-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            display: none; /* Initial versteckt */
        }
        /* Erfolgsmeldung */
        #error-message[style*="background-color: #d4edda"] { 
            background-color: #384239 !important;
            border: 1px solid #4CAF50;
            color: #4CAF50 !important;
        }
        /* Fehlermeldung */
        #error-message[style*="background-color: #f2dede"] { 
            background-color: #5d3f42 !important;
            border: 1px solid #d9534f;
            color: #d9534f !important;
        }

        /* === DETAIL MODAL STYLES === */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
        }
        .modal-content {
            background-color: #3a3a3d;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            position: relative;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
        }
        #detail-content img {
            width: 128px; 
            height: auto;
            image-rendering: pixelated;
            margin: 15px auto 25px auto;
            border: 4px solid #4CAF50;
            border-radius: 50%;
        }
        #detail-content h2 {
            color: #4CAF50;
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            font-size: 1.8em;
        }
        #detail-content p {
            margin: 12px 0;
            text-align: left;
            padding: 5px 10px;
            font-size: 1.05em;
            background-color: #2d2d30;
            border-radius: 4px;
        }
        #detail-content b {
            color: #fff;
        }
        #detail-content a {
            display: block;
            margin-top: 25px;
            padding: 12px;
            background-color: #007bff; /* Sekund√§re Akzentfarbe Blau */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #detail-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    async function loadAccounts() {

            // Fehler
            loginMessage.textContent = 'Fehler: Ung√ºltiger Benutzername oder Passwort.';
            loginMessage.style.display = 'block';
        }
    }

    // --- ENDE AUTHENTIFIZIERUNG ---

    // --- SOUND-FUNKTIONEN (ANGEPASST) ---
    // Definiert den Pfad zu Ihrer lokalen MP3-Datei
    const CLICK_SOUND_URL = './buttonclick.mp3';
    // Audio-Objekt nur f√ºr den Klick-Sound
    const clickAudio = new Audio(CLICK_SOUND_URL);

    /**
     * Spielt den Klick-Sound ab (nur f√ºr Spieler-Elemente).
     */
    function playClickSound() {
        // Stellt sicher, dass der Sound immer von vorne abgespielt wird
        clickAudio.currentTime = 0;
        clickAudio.volume = 0.7; // Lautst√§rke beibehalten
        // play() gibt eine Promise zur√ºck, um Fehler zu behandeln
        clickAudio.play().catch(error => {
            // Diesen Fehler k√∂nnen wir ignorieren, da er meistens durch 
            // Browser-Auto-Play-Beschr√§nkungen verursacht wird (z.B. der Nutzer 
            // hat noch nicht mit der Seite interagiert).
            // console.warn("Klick-Sound konnte nicht abgespielt werden:", error);
        });
    }

    /**
     * Formatiert eine gro√üe Zahl als W√§hrung (z.B. 12.345.678)
     * @param {number} number - Die zu formatierende Zahl.
     * @returns {string} Die formatierte Zahl als String.
     */
    function formatNumber(number) {
        if (typeof number !== 'number') return 'N/A';
        return number.toLocaleString('de-DE');
    }

    /**
     * Bereinigt den Spielernamen f√ºr die Mineskin-URL (ersetzt ! durch _).
     * Mineskin kann keine Sonderzeichen wie '!' im URL-Pfad verarbeiten.
     * @param {string} playerName - Der urspr√ºngliche Spielername.
     * @returns {string} Der f√ºr die Skin-URL bereinigte Name.
     */
    function cleanPlayerNameForSkin(playerName) {
        return playerName.replace(/!/g, '_');
    }

    /**
     * Zeigt eine Meldung (Erfolg oder Fehler) an.
     * @param {string} message - Der anzuzeigende Text.
     * @param {('success'|'error')} type - Der Typ der Meldung.
     */
    function displayMessage(message, type) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';

        if (type === 'success') {
            errorElement.style.backgroundColor = '#d4edda'; // Helles Gr√ºn/Erfolg
            errorElement.style.color = '#155724';
        } else if (type === 'error') {
            errorElement.style.backgroundColor = '#f2dede'; // Helles Rot/Fehler
            errorElement.style.color = '#a94442';
        }
        
        // Nach 5 Sekunden ausblenden
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    // --- HAUPT-LOGIK ---

    /**
     * Sucht Spieler basierend auf dem Suchfeld-Inhalt.
     * @param {boolean} isManualSearch - True, wenn die Suche manuell per Button/Enter ausgel√∂st wurde.
     */
    function searchPlayers(isManualSearch = false) {
        const searchInput = document.getElementById('search-input');
        const query = searchInput.value.trim().toLowerCase();
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = '';
        document.getElementById('error-message').style.display = 'none'; // Fehlermeldung verbergen
        document.getElementById('dynamic-suggestions-container').style.display = 'none'; // Dynamische Vorschl√§ge verbergen

        if (query.length < 3 && isManualSearch) {
            displayMessage('Bitte geben Sie mindestens 3 Zeichen f√ºr die Suche ein.', 'error');
            return;
        }

        if (query === '' && isManualSearch) {
             displayMessage('Bitte geben Sie einen Spielernamen ein.', 'error');
             return;
        }
        
        if (query === '' && !isManualSearch) {
            // Wenn das Suchfeld leer ist und es keine manuelle Suche ist (z.B. nach L√∂schen des Textes)
            displayTopSuggestions();
            return;
        }

        const filteredPlayers = playerStats.filter(player => 
            player.playername.toLowerCase().includes(query)
        );

        if (filteredPlayers.length === 0) {
            if (isManualSearch) {
                displayMessage(`Keine Ergebnisse f√ºr "${query}" gefunden.`, 'error');
                displayTopSuggestions(); // Zeige Top-Vorschl√§ge, wenn manuelle Suche fehlschl√§gt
            } else {
                // Bei dynamischer Suche, keine Meldung, aber verstecke Ergebnisse
            }
        } else {
            filteredPlayers.sort((a, b) => b.wager - a.wager); // Sortieren nach Umsatz (absteigend)
            filteredPlayers.forEach(player => createPlayerCard(player));
            if (isManualSearch) {
                 displayMessage(`Suche erfolgreich! ${filteredPlayers.length} Spieler f√ºr "${query}" gefunden.`, 'success');
            }
        }
    }
    
    /**
     * Behandelt die Eingabe im Suchfeld f√ºr dynamische Vorschl√§ge.
     */
    function handleSearchInput(event) {
        const query = event.target.value.trim().toLowerCase();
        
        if (event.key === 'Enter') {
            searchPlayers(true); // Manuelle Suche ausl√∂sen
            return;
        }

        // Bei leerer Eingabe die Top-Vorschl√§ge anzeigen und dynamische Vorschl√§ge verstecken
        if (query.length === 0) {
            document.getElementById('results-container').innerHTML = ''; // Ergebnisse leeren
            document.getElementById('dynamic-suggestions-container').style.display = 'none';
            document.getElementById('suggestions-container').style.display = 'block';
            return;
        }
        
        // Dynamische Suche erst ab 3 Zeichen (oder mehr, je nach Datenmenge)
        if (query.length >= 3) {
            displayDynamicSuggestions(query);
            document.getElementById('suggestions-container').style.display = 'none'; // Top-Vorschl√§ge verbergen
        } else {
             // Unter 3 Zeichen, dynamische Vorschl√§ge wieder verstecken und Top-Vorschl√§ge zeigen
            document.getElementById('dynamic-suggestions-container').style.display = 'none';
            document.getElementById('results-container').innerHTML = '';
            document.getElementById('suggestions-container').style.display = 'block';
        }
    }
    
    /**
     * Erstellt und zeigt dynamische Vorschl√§ge basierend auf der aktuellen Eingabe.
     * @param {string} query - Der Suchstring.
     */
    function displayDynamicSuggestions(query) {
        const dynamicContainer = document.getElementById('dynamic-suggestions-container');
        dynamicContainer.innerHTML = ''; 

        // Spieler filtern, deren Name mit der Abfrage beginnt (f√ºr bessere Relevanz)
        const suggestions = playerStats.filter(player => 
            player.playername.toLowerCase().startsWith(query.toLowerCase())
        ).slice(0, 5); // Max. 5 Vorschl√§ge

        if (suggestions.length > 0) {
            const heading = document.createElement('h4');
            heading.textContent = `Dynamische Vorschl√§ge f√ºr "${query}" (klicken zum Suchen):`;
            dynamicContainer.appendChild(heading);

            const list = document.createElement('div');
            list.className = 'suggestion-list';
            
            suggestions.forEach(player => {
                const button = document.createElement('span');
                button.className = 'suggestion-player';
                button.textContent = player.playername;
                button.onclick = () => {
                    document.getElementById('search-input').value = player.playername; // F√ºlle Suchfeld
                    searchPlayers(true); // F√ºhre Suche aus
                };
                list.appendChild(button);
            });
            dynamicContainer.appendChild(list);
            dynamicContainer.style.display = 'block';
            document.getElementById('results-container').innerHTML = ''; // L√∂sche vorherige Ergebnisse
        } else {
            dynamicContainer.style.display = 'none';
        }
    }

    /**
     * Erstellt eine Spielerkarte im Ergebnis-Container.
     * @param {Object} player - Das Spielerobjekt.
     */
    function createPlayerCard(player) {
        const resultsContainer = document.getElementById('results-container');
        const card = document.createElement('div');
        card.className = 'player-card';
        card.onclick = () => {
            playClickSound(); // Sound abspielen beim Klicken auf Karte
            showPlayerDetails(player);
        };

        // Bereinigter Name f√ºr die Skin-URL
        const cleanName = cleanPlayerNameForSkin(player.playername);
        
        // Skin URL f√ºr die Karte (Kopf)
        const skinUrl = `https://mineskin.eu/head/${cleanName}/64`;
        
        const img = document.createElement('img');
        img.src = skinUrl;
        img.alt = `Skin-Kopf von ${player.playername}`;

        const nameHeading = document.createElement('h3');
        nameHeading.textContent = player.playername;

        const divider = document.createElement('div');
        divider.className = 'divider';

        const wagerText = document.createElement('p');
        wagerText.innerHTML = `<b>Umsatz:</b> <br>${formatNumber(player.wager)}`;

        card.appendChild(img);
        card.appendChild(nameHeading);
        card.appendChild(divider);
        card.appendChild(wagerText);

        resultsContainer.appendChild(card);
    }

    // --- VORSCHLAGS-LOGIK ---

    /**
     * Sortiert Spieler nach Wager (Umsatz) absteigend und zeigt die Top 5 an.
     */
    function displayTopSuggestions() {
        const sortedPlayers = [...playerStats].sort((a, b) => b.wager - a.wager);
        const top5 = sortedPlayers.slice(0, 5);

        const suggestionsContainer = document.getElementById('suggestions-container');
        suggestionsContainer.innerHTML = '';
        suggestionsContainer.style.display = 'block'; 

        const heading = document.createElement('h4');
        heading.textContent = 'üî• Top 5 Spieler (Klicken zum Suchen):';
        suggestionsContainer.appendChild(heading);

        const list = document.createElement('div');
        list.className = 'suggestion-list';

        top5.forEach(player => {
            const button = document.createElement('span');
            button.className = 'suggestion-player';
            button.textContent = player.playername;
            button.onclick = () => {
                document.getElementById('search-input').value = player.playername; // F√ºlle Suchfeld
                searchPlayers(true); // F√ºhre Suche aus
            };
            list.appendChild(button);
        });

        suggestionsContainer.appendChild(list);
    }

    // --- DETAIL-MODAL LOGIK ---

    /**
     * Zeigt das Detail-Modal f√ºr einen Spieler an.
     * @param {Object} player - Das Spielerobjekt.
     */
    function showPlayerDetails(player) {
        const modal = document.getElementById('player-detail-modal');
        const content = document.getElementById('detail-content');
        
        // Bereinigter Name f√ºr die Skin-URL
        const cleanName = cleanPlayerNameForSkin(player.playername);
        // Skin URL f√ºr das Detail-Modal (Ganzk√∂rper)
        const skinUrl = `https://mineskin.eu/skin/${cleanName}/128`; 

        content.innerHTML = `
            <img src="${skinUrl}" alt="Skin von ${player.playername}">
            <h2>${player.playername}</h2>
            <p><b>UUID:</b> ${player.uuid}</p>
            <p><b>Gesamter Umsatz:</b> ${formatNumber(player.wager)}</p>
            <p><b>Rang:</b> ${getPlayerRank(player)}</p>
            <a href="https://namemc.com/profile/${player.uuid}" target="_blank">NameMC Profil ansehen</a>
        `;

        modal.style.display = 'block';
    }

    /**
     * Schlie√üt das Detail-Modal.
     */
    function closePlayerDetails() {
        const modal = document.getElementById('player-detail-modal');
        modal.style.display = 'none';
    }
    
    /**
     * Ermittelt den Rang des Spielers basierend auf dem Umsatz. (Beispiel-Logik)
     * @param {Object} player - Das Spielerobjekt.
     * @returns {string} Der Rang des Spielers.
     */
    function getPlayerRank(player) {
        if (player.wager >= 10000000) return 'Diamond VIP';
        if (player.wager >= 5000000) return 'Gold VIP';
        if (player.wager >= 1000000) return 'Silver VIP';
        if (player.wager >= 100000) return 'Bronze VIP';
        return 'Spieler';
    }
    
    /**
     * Initialisiert die App nach erfolgreichem Login.
     */
    function initializeApp() {
        // Beim Start die Top 5 Spieler anzeigen
        displayTopSuggestions();
        if (playerStats.length === 0) {
             displayMessage('‚ö†Ô∏è Wichtig: Es wurden keine Spielerdaten gefunden. Bitte die Daten pr√ºfen.', 'error');
        }
    }

    // Schlie√üt das Detail-Modal, wenn au√üerhalb des Inhalts geklickt wird
    window.onclick = function(event) {
        const detailModal = document.getElementById('player-detail-modal');
        if (event.target === detailModal) {
            closePlayerDetails();
        }
    }
    
    // Haupt-DOMContentLoaded-Handler zur Authentifizierung
    document.addEventListener('DOMContentLoaded', async () => { 
        
        // NEU: 1. Zuerst Accounts laden
        const accountsLoaded = await loadAccounts();
        if (!accountsLoaded) {
            // Wenn Accounts nicht geladen werden konnten, das Login-Overlay anzeigen und warten
            document.getElementById('login-modal-overlay').style.display = 'flex';
            return;
        }
        
        // 2. Pr√ºfen, ob bereits eingeloggt
        const isLoggedIn = sessionStorage.getItem(LOGIN_KEY) === 'true';
        const container = document.querySelector('.container');
        const loginOverlay = document.getElementById('login-modal-overlay');

        if (isLoggedIn) {
            // Bereits eingeloggt
            loginOverlay.style.display = 'none';
            container.style.display = 'block'; // Zeige Hauptinhalt
            initializeApp();
        } else {
            // Zeige Login-Overlay
            loginOverlay.style.display = 'flex';
            // Setze den Fokus auf das Eingabefeld
            document.getElementById('login-username').focus();
        }
    });

</script>
