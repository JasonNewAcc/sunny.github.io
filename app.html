<script>
    // ** START DER SPIELERDATEN-LOGIK **
    let playerStats = [];
    const STATISTICS_FILE = 'statistics.json'; 

    async function loadPlayerStats() {
        try {
            const response = await fetch(STATISTICS_FILE);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            
            const statsArray = data.wagers || data; 

            if (!Array.isArray(statsArray)) {
                console.error("Geladene Daten sind kein Array oder enthalten keine 'wagers'-Eigenschaft. Erwartet Array von Spielerobjekten.");
                throw new Error("Invalid data format: Expected JSON array or object with 'wagers' array.");
            }
            
            playerStats = statsArray;
            return true;
        } catch (error) {
            console.error('Fehler beim Laden der Spielerdaten:', error);
            displayMessage(`‚ö†Ô∏è Fehler: Spielerdaten aus Datei "${STATISTICS_FILE}" konnten nicht geladen werden oder sind fehlerhaft.`, 'error');
            playerStats = [];
            return false;
        }
    }
    // ** ENDE DER SPIELERDATEN-LOGIK **

    // --- AUTHENTIFIZIERUNGS-LOGIK ---
    const LOGIN_KEY = 'holostats_logged_in';
    const ACCOUNTS_FILE = 'accounts.json';
    let validAccounts = [];
    
    // --- NEUE/WIEDERHERGESTELLTE FUNKTIONEN F√úR LOGIN/LOGOUT DIALOG ---
    
    /**
     * Zeigt den Anmelde-Dialog an.
     */
    function showLoginDialog() {
        const container = document.getElementById('login-form-container');
        container.classList.remove('logout-mode');
        container.innerHTML = `
            <h2>Zugriff erforderlich</h2>
            <p>Bitte melden Sie sich an, um die Holostats-Daten einzusehen.</p>
            <input type="text" id="login-username" placeholder="Benutzername">
            <input type="password" id="login-password" placeholder="Passwort" onkeyup="if(event.key === 'Enter') checkLogin()">
            <button onclick="checkLogin()">Anmelden</button>
            <p id="login-message" style="color: #d9534f; margin-top: 10px; display: none;"></p>
        `;
        document.getElementById('login-modal-overlay').style.display = 'flex';
        document.getElementById('login-username').focus();
        document.getElementById('main-nav').style.display = 'none';
        document.querySelector('.container').style.display = 'none';
    }

    /**
     * Zeigt den verbesserten Abmelde-Dialog an (roter Glow).
     */
    function showLogoutDialog() {
        const container = document.getElementById('login-form-container');
        container.classList.add('logout-mode');
        container.innerHTML = `
            <h2>Abmeldung erfolgreich</h2>
            <p>Sie wurden erfolgreich abgemeldet. Ihre Sitzung ist beendet.</p>
            <button onclick="window.location.href = window.location.pathname;">Neu Anmelden</button>
        `;
        document.getElementById('login-modal-overlay').style.display = 'flex';
        document.getElementById('main-nav').style.display = 'none';
        document.querySelector('.container').style.display = 'none';
        // Entfernt den logout=true Parameter nach Anzeige, um sauber neu zu laden
        history.replaceState({}, document.title, window.location.pathname);
    }

    /**
     * F√ºhrt die Abmeldung durch und leitet auf die Logout-Ansicht um (durch Query-Parameter).
     */
    function logout() {
        sessionStorage.removeItem(LOGIN_KEY);
        sessionStorage.removeItem('holostats_user');
        sessionStorage.removeItem('holostats_isAdmin');
        // L√§dt die Seite neu mit einem Parameter, um den Logout-Dialog anzuzeigen
        window.location.href = window.location.pathname + '?logout=true';
    }
    async function loadAccounts() {
        try {
            const response = await fetch(ACCOUNTS_FILE);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json(); 
            const accountsArray = data.accounts || data;
            if (!Array.isArray(accountsArray)) {
                validAccounts = [];
                console.warn(`ACHTUNG: Die Datei "${ACCOUNTS_FILE}" enth√§lt keine Accounts-Liste im erwarteten Format.`);
                throw new Error("Invalid accounts data format: Expected JSON array or object with 'accounts' array.");
            }
            // Ensure every account has an 'admin' flag (default false)
            validAccounts = accountsArray.map(a => ({...a, admin: !!a.admin}));
            return true;
        } catch (error) {
            console.error('Fehler beim Laden der Accounts:', error);
            displayMessage(`‚ö†Ô∏è Fehler: Datei "${ACCOUNTS_FILE}" ist fehlerhaft oder konnte nicht geladen werden. Pr√ºfen Sie das JSON-Format.`, 'error');
            return false;
        }
    }

    async function checkLogin() { 
        const usernameInput = document.getElementById('login-username').value;
        const passwordInput = document.getElementById('login-password').value;
        const loginMessage = document.getElementById('login-message');

        loginMessage.style.display = 'none';

        const accountFound = validAccounts.find(account => 
            account.username === usernameInput && account.password === passwordInput 
        );

        if (accountFound) {
            sessionStorage.setItem(LOGIN_KEY, 'true');
            sessionStorage.setItem('holostats_user', accountFound.username);
            sessionStorage.setItem('holostats_isAdmin', accountFound.admin ? 'true' : 'false');
            document.getElementById('login-modal-overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

    // --- VORSCHLAGS-LOGIK ---

    function getTopPlayers(count) {
        if (!Array.isArray(playerStats)) return [];
        
        return [...playerStats]
            .sort((a, b) => b.wager - a.wager)
            .slice(0, count);
    }

    /**
     * Zeigt die Top 5 Spieler als anklickbare Vorschl√§ge an (Umbruch aktiv).
     */
    function displayTopSuggestions() {
        const topPlayers = getTopPlayers(5);
        const container = document.getElementById('suggestions-container');

        if (topPlayers.length === 0) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'block';
        container.innerHTML = '<h4>‚≠ê Top 5 Spieler (Nach Umsatz)</h4><div class="suggestion-list"></div>';
        
        const list = container.querySelector('.suggestion-list');
        topPlayers.forEach(player => {

            span.appendChild(img);

        });

    /**
     * Zeigt dynamische Vorschl√§ge basierend auf der aktuellen Sucheingabe an (Scroll aktiv).
     */
    function displayDynamicSuggestions(searchTerm) {
        const dynamicContainer = document.getElementById('dynamic-suggestions-container');
        const topContainer = document.getElementById('suggestions-container');
        dynamicContainer.innerHTML = '';
        dynamicContainer.style.display = 'none';

        if (searchTerm.length < 2) {
            displayTopSuggestions();
            return;
        }

        if (!Array.isArray(playerStats)) {
            return;
        }
        
        topContainer.style.display = 'none';
        
        const suggestions = playerStats.filter(player => 
            player.playername.toLowerCase().includes(searchTerm)
        ).slice(0, 10); 

        if (suggestions.length > 0) {
            dynamicContainer.style.display = 'block';
            dynamicContainer.innerHTML = '<h4>üîé Vorschl√§ge</h4><div class="suggestion-list"></div>';
            const list = dynamicContainer.querySelector('.suggestion-list');

            list.style.flexWrap = 'nowrap';
            list.style.overflowX = 'auto';

            suggestions.forEach(player => {
                const cleanName = cleanPlayerNameForSkin(player.playername);
                const headUrl = `https://mineskin.eu/helm/${cleanName}/24`;

                const span = document.createElement('span');
                span.className = 'suggestion-player';
                span.onclick = () => setInputAndSearch(player.playername);

                const img = document.createElement('img');
                img.src = headUrl;
                img.alt = '';
                
                span.appendChild(img);
                span.appendChild(document.createTextNode(player.playername));
                
                list.appendChild(span);
            });
        }
    }

    /**
     * Setzt den Suchbegriff und startet die Suche. (Mit Sound)
     */

        playClickSound(); 
        document.getElementById('search-input').value = name;
        searchPlayers(true);
    }

    // --- SUCHE-LOGIK ---

    function handleSearchInput(event) {
        const input = document.getElementById('search-input');
        const searchTerm = input.value.toLowerCase().trim();

        if (event && event.type === 'keyup') {
            if (event.key === 'Enter') {
                searchPlayers(true);
            } else {
                displayDynamicSuggestions(searchTerm);
                document.getElementById('error-message').style.display = 'none';
            }
        }
    }

    // --- REQUESTS / PERMISSIONS LOGIC ---
    function getRequestsFromStorage() {
        try { return JSON.parse(localStorage.getItem('hs_requests') || '[]'); } catch(e){ return []; }
    }
    function saveRequestsToStorage(list) { localStorage.setItem('hs_requests', JSON.stringify(list)); }

    function getApprovedUsers() {
        try { return JSON.parse(localStorage.getItem('hs_approved') || '[]'); } catch(e){ return []; }
    }
    function saveApprovedUsers(list) { localStorage.setItem('hs_approved', JSON.stringify(list)); }

    function openRequestForm() {
        document.getElementById('request-reason').value = '';
        document.getElementById('request-form-modal').style.display = 'flex';
    }
    function closeRequestForm() { document.getElementById('request-form-modal').style.display = 'none'; }

    function submitRequestFromForm() {
        const reason = document.getElementById('request-reason').value.trim();
        if (!reason) { displayMessage('Bitte einen Grund angeben.', 'error'); return; }
        const username = sessionStorage.getItem('holostats_user');
        if (!username) { displayMessage('Nicht angemeldet.', 'error'); return; }
        const requests = getRequestsFromStorage();
        const newReq = { id: Date.now(), user: username, reason, status: 'pending', created: new Date().toISOString() };
        requests.unshift(newReq);
        saveRequestsToStorage(requests);
        closeRequestForm();
        displayMessage('Anfrage gesendet. Admins werden benachrichtigt.', 'success');
        // notify other tabs
        localStorage.setItem('hs_requests_updated_at', Date.now());
    }

    function openRequestsModal() {
        renderRequestsForAdmin();
        document.getElementById('requests-modal').style.display = 'flex';
    }
    function closeRequestsModal() { document.getElementById('requests-modal').style.display = 'none'; }

    function renderRequestsForAdmin() {
        const list = getRequestsFromStorage();
        const container = document.getElementById('requests-list');
        container.innerHTML = '';
        if (list.length === 0) { container.innerHTML = '<p style="color:#ccc;">Keine Anfragen.</p>'; return; }
        list.forEach(r => {
            const row = document.createElement('div');
            row.style.padding = '10px';
            row.style.borderBottom = '1px solid rgba(255,255,255,0.03)';
            row.innerHTML = `<b>${r.user}</b> <span style="color:#999;font-size:0.9em;">‚Äî ${new Date(r.created).toLocaleString()}</span><p style="color:#ddd;margin:6px 0;">${r.reason}</p>`;
            const actions = document.createElement('div');
            actions.style.display = 'flex'; actions.style.gap = '8px';
            const acceptBtn = document.createElement('button'); acceptBtn.textContent = 'Akzeptieren'; acceptBtn.style.background='#4CAF50'; acceptBtn.style.color='#fff'; acceptBtn.style.border='none'; acceptBtn.style.padding='6px 8px'; acceptBtn.style.borderRadius='6px';
            const declineBtn = document.createElement('button'); declineBtn.textContent = 'Ablehnen'; declineBtn.style.background='#d9534f'; declineBtn.style.color='#fff'; declineBtn.style.border='none'; declineBtn.style.padding='6px 8px'; declineBtn.style.borderRadius='6px';
            acceptBtn.onclick = () => { acceptRequest(r.id); };
            declineBtn.onclick = () => { declineRequest(r.id); };
            actions.appendChild(acceptBtn); actions.appendChild(declineBtn);
            row.appendChild(actions);
            container.appendChild(row);
        });
    }

    function acceptRequest(id) {
        const reqs = getRequestsFromStorage();
        const idx = reqs.findIndex(r=>r.id===id);
        if (idx===-1) return;
        const req = reqs[idx];
        req.status = 'accepted';
        req.resolvedAt = new Date().toISOString();
        saveRequestsToStorage(reqs);
        const approved = getApprovedUsers();
        if (!approved.includes(req.user)) approved.push(req.user);
        saveApprovedUsers(approved);
        renderRequestsForAdmin();
        localStorage.setItem('hs_requests_updated_at', Date.now());
    }

    function declineRequest(id) {
        const reqs = getRequestsFromStorage();
        const idx = reqs.findIndex(r=>r.id===id);
        if (idx===-1) return;
        reqs[idx].status = 'declined';
        reqs[idx].resolvedAt = new Date().toISOString();
        saveRequestsToStorage(reqs);
        renderRequestsForAdmin();
        localStorage.setItem('hs_requests_updated_at', Date.now());
    }

    // Live update across tabs
    window.addEventListener('storage', (e) => {
        if (e.key === 'hs_requests_updated_at') {
            // if admin modal open, re-render
            if (document.getElementById('requests-modal').style.display === 'flex') renderRequestsForAdmin();
            // notify users if they have been approved
            const currentUser = sessionStorage.getItem('holostats_user');
            if (currentUser && isUserApproved(currentUser)) {
                displayMessage('Deine Anfrage wurde akzeptiert. Du hast jetzt Zugriff.', 'success');
            }
        }
    });

    function isUserApproved(username) {
        const app = getApprovedUsers();
        return app.includes(username);
    }

    // --- CSV IMPORT (simple) ---
    function triggerImport(){
        const f = document.getElementById('import-file');
        if (!f.files || f.files.length===0) { displayMessage('Bitte eine CSV-Datei ausw√§hlen.', 'error'); return; }
        const file = f.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => { handleImportFile(ev.target.result); };
        reader.readAsText(file);
    }

    function handleImportFile(csvText) {
        // Expect header: playername,buy,sell
        const lines = csvText.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
        if (lines.length===0) { displayMessage('Leere Datei.', 'error'); return; }
        const header = lines[0].split(',').map(h=>h.trim().toLowerCase());
        const nameIdx = header.indexOf('playername');
        const buyIdx = header.indexOf('buy');
        const sellIdx = header.indexOf('sell');
        if (nameIdx===-1 || buyIdx===-1 || sellIdx===-1) { displayMessage('CSV muss Spalten playername,buy,sell enthalten.', 'error'); return; }
        const map = {};
        for (let i=1;i<lines.length;i++){
            const cols = lines[i].split(',');
            const name = (cols[nameIdx]||'').trim();
            if (!name) continue;
            const buy = parseInt((cols[buyIdx]||'0').replace(/[^0-9\-]/g,'')) || 0;
            const sell = parseInt((cols[sellIdx]||'0').replace(/[^0-9\-]/g,'')) || 0;
            map[name.toLowerCase()] = { buy, sell };
        }
        // merge into playerStats
        playerStats = playerStats.map(p => {
            const found = map[p.playername.toLowerCase()];
            return { ...p, buy: found ? found.buy : (p.buy||0), sell: found ? found.sell : (p.sell||0) };
        });
        displayMessage('CSV importiert und Daten aktualisiert.', 'success');
        displayTopSuggestions();
    }

    function searchPlayers(isFullSearch = false) {
        const input = document.getElementById('search-input');
        const searchTerm = input.value.toLowerCase().trim();
        const resultsContainer = document.getElementById('results-container');
        const dynamicContainer = document.getElementById('dynamic-suggestions-container');
        const topContainer = document.getElementById('suggestions-container');

        resultsContainer.innerHTML = '';
        document.getElementById('error-message').style.display = 'none';
        dynamicContainer.style.display = 'none';
        topContainer.style.display = 'none';
        
        if (!Array.isArray(playerStats)) {
            displayMessage('‚ö†Ô∏è Spielerdaten sind fehlerhaft oder noch nicht geladen. Versuchen Sie es sp√§ter erneut.', 'error');
            return;
        }


        if (searchTerm.length === 0) {
            displayMessage('Bitte einen Spielernamen eingeben.', 'error');
            displayTopSuggestions(); 
            return;
        }

        let results = playerStats.filter(player => 
            player.playername.toLowerCase() === searchTerm
        );

        if (results.length === 0 && isFullSearch) {
             results = playerStats.filter(player => 
                player.playername.toLowerCase().includes(searchTerm)
            ).slice(0, 20); 
        }

        const currentUser = sessionStorage.getItem('holostats_user');
        const isAdmin = sessionStorage.getItem('holostats_isAdmin') === 'true';
        const approved = isUserApproved(currentUser);

        if (!isAdmin && !approved) {
            // Non-admin without approval: show request option instead of results
            const reqBtn = document.createElement('button');
            reqBtn.textContent = 'Zugriffsanfrage stellen';
            reqBtn.style.background = '#1976d2'; reqBtn.style.color = '#fff'; reqBtn.style.border = 'none'; reqBtn.style.padding='10px 12px'; reqBtn.style.borderRadius='6px';
            reqBtn.onclick = () => { openRequestForm(); };
            resultsContainer.appendChild(reqBtn);
            displayMessage('Du hast momentan keinen Zugriff auf die Ums√§tze. Stelle eine Anfrage an die Admins.', 'error');
            return;
        }

        if (results.length > 0) {
            results.forEach(createPlayerCard);
            displayMessage(`Es wurden ${results.length} Ergebnisse f√ºr "${input.value}" gefunden.`, 'success');
        } else {
            displayMessage(`Kein Spieler mit dem Namen "${input.value}" gefunden.`, 'error');
            displayTopSuggestions(); 
        }
    }

    // --- INITIALISIERUNG ---

    /**
     * Initialisiert die Anwendung nach erfolgreichem Login.
     */
    async function initializeApp() { 
        const dataLoaded = await loadPlayerStats();

        const playerCountElement = document.getElementById('player-count');
        const count = playerStats.length;
        playerCountElement.textContent = `Gesamtspieler: ${count}`;


        if (dataLoaded && count > 0) {
            displayTopSuggestions();
        } else if (dataLoaded && count === 0) {
            displayMessage('‚ö†Ô∏è Wichtig: Die Spielerdaten-Datei ist leer. Bitte die Daten pr√ºfen.', 'error');
        }
        
        document.getElementById('current-date').textContent = `Daten-Stand: ${new Date().toLocaleDateString('de-DE')}`;

        // Ensure buy/sell defaults
        playerStats = playerStats.map(p => ({ ...p, buy: p.buy || 0, sell: p.sell || 0 }));

        // Show requests button for admins
        const isAdmin = sessionStorage.getItem('holostats_isAdmin') === 'true';
        const requestsBtn = document.getElementById('requests-button');
        if (isAdmin) {
            requestsBtn.style.display = 'inline-block';
        } else {
            requestsBtn.style.display = 'none';
        }
    }

     * Navigiert innerhalb der einzigen Seite.
     * KORRIGIERT: 'home' navigiert zu home.html.
     */
    function navigateTo(target) {
        if (target === 'stats') {
             // L√§dt die aktuelle Seite neu (Umsatzstatistik)
             window.location.reload(); 
        } else if (target === 'home') {
             // Navigiert zur separaten Home-Seite
             window.location.href = 'home.html'; 
        }
    }


    window.onclick = function(event) {
        const detailModal = document.getElementById('player-detail-modal');

            closePlayerDetails();
        }
    }
    
    document.addEventListener('DOMContentLoaded', async () => { 
        
        const accountsLoaded = await loadAccounts();
        if (!accountsLoaded) {
            showLoginDialog();
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const justLoggedOut = urlParams.get('logout') === 'true';
        
        const isLoggedIn = sessionStorage.getItem(LOGIN_KEY) === 'true';

            document.getElementById('login-modal-overlay').style.display = 'none';

            document.getElementById('main-nav').style.display = 'block'; // Zeige Nav

        } else {
            if (justLoggedOut) {
                // Zeige den verbesserten Logout-Dialog (roter Glow)
                showLogoutDialog();
            } else {
                // Zeige den normalen Login-Dialog (gr√ºner Glow)
                showLoginDialog();
            }
        }
    });
